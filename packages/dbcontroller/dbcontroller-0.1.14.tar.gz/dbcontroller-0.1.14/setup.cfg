[bdist_wheel]
universal = true

[sdist]
formats = zip, gztar

[metadata]
name = dbcontroller
version = 0.1.14
keywords = management database
author = hlop3z
license_file = LICENSE.txt
description = Python - Database Controller (SQLAlchemy & Motor)
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/hlop3z/dbcontroller
download_url = https://github.com/hlop3z/dbcontroller/releases/download/alpha/v0.1.14.tar.gz
project_urls = 
	Documentation = https://hlop3z.github.io/dbcontroller/
classifiers = 
	License :: OSI Approved :: MIT License
	Intended Audience :: Developers
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10

[options]
zip_safe = False
python_requires = >=3.10
packages = find:
package_dir = 
	=src
install_requires = 

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

