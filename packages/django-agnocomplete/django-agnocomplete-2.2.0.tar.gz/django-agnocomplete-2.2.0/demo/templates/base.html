{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ title }}</title>
        {% block extra_head %}
        <!-- put your extra head elements (scripts, css) here -->
        {% endblock %}
        <style>
            .helptext {
                color: #555;
                font-size: .8em;
            }
        </style>
    </head>
    <body>
        <h1>{{ title }}</h1>
        {% if form.help_text %}
        <p style="color: #444;">{{ form.help_text|safe|linebreaks }}</p>
        {% endif %}
        <form action="." method="post" id="search-form">
            {{ form.as_p }}
            <p><input type="submit" value="OK">
        </form>

        <hr>

        {% include 'includes/nav.html' %}

{% block extra_body %}
<!-- put your extra body (usually scripts) here -->
{% endblock %}
    </body>
</html>
