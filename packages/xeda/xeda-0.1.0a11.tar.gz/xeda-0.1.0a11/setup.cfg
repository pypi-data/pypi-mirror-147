[metadata]
name = xeda
description = Cross EDA Abstraction and Automation
long_description = file: README.md
long_description_content_type = text/markdown
description_file = README.md
keywords = EDA Electronic Design Automation Tool Synthesis Simulation Hardware Verilog VHDL FPGA ASIC
license = Apache Software License
license_files = LICENSE.txt
author = Kamyar Mohajerani
url = https://github.com/XedaHQ/xeda
classifiers = 
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: Apache Software License
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Electronic Design Automation (EDA)
	Topic :: Utilities
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
include_package_data = True
package_dir = =src
packages = find:
python_requires = >=3.8,<4
install_requires = 
	jinja2>=3
	coloredlogs>=15.0.1
	numpy>=1.19.5
	pebble>=4.6.3
	numpy>=1.19.5
	tomli>=1.1.0;python_version < "3.11"
	pydantic>=1.8.2
	attrs~=21.4
	rich>=11.2.0,<13
	pathvalidate>=2.5.0
	python-box[]~=6.0
	psutil>=5.9.0,<6.0
	junitparser>=2.4.2,<3
	pyyaml>=5.3
	click~=8.1
	click_help_colors>=0.9.1
	overrides>=0.1
	varname>=0.8
	pyvcd>=0.3
setup_requires = 
	setuptools_scm>=6.2

[options.extras_require]
test = pytest
docs = 
	sphinx

[options.package_data]
* = *.xdc, *.sdf, *.sdc, *.dse, *.fdc, *.ldc, *.tcl, *.json, *.ys

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	xeda = xeda:cli.cli

[versioneer]
VCS = git
style = pep440
versionfile_source = src/xeda/_version.py
versionfile_build = xeda/_version.py
tag_prefix = 
parentdir_prefix = xeda-

[tool:pytest]
minversion = 7.1
addopts = 
	--verbose
	--doctest-modules
testpaths = 
	examples/
	tests/
python_files = 
	test_*.py
	test.py

[pycodestyle]
max-line-length = 120
ignore = E501
indent-size = 4
exclude = 
	.github
	.eggs

[pydocstyle]
ignore = D100,D102,D103,D105,D202,D203,D213,D400,D405,D406,D407,D413,D415

[pylint]
disable = 
	C0103,C0301,C0103,C0116,R0201,R0801,R0903,R0912,R0913,R0914,R0915,W0702
ignore-docstrings = yes
output-format = colorized

[testenv:pytest]
deps = 
	pytest>7
	pytest-cov
	pytest-flake8>=1.1.1
commands = 
	python -m pip install -U -r examples/vhdl/sqrt/tb-requirements.txt
	pytest

[testenv:mypy]
basepython = python3.9
deps = mypy>=0.940
commands = 
	python -m pip install -U -r types-requirements.txt
	mypy src

[mypy]
ignore_missing_imports = True
exclude = 
	(?x)(
	^src/xeda/plugins/.*
	| ^build/.*
	| ^.tox/.*
	| ^examples/.*
	)
warn_unused_configs = True
check_untyped_defs = True
color_output = False
pretty = False
follow_imports = skip

[flake8]
ignore = D203,E501,F541,W503
exclude = 
	xeda/plugins
	./xeda/_version.py
max-complexity = 22
max-line-length = 120

[egg_info]
tag_build = 
tag_date = 0

