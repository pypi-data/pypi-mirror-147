[tool.poetry]
name = "fdpm"
version = "0.0.82"
description = "Command line tool to install packages from f-droid.org"
authors = ["Kshitij Bhuwad <ksyko@pm.me>"]
license = "AGPL-3.0-only"
readme = "README.md"
homepage = "https://gitlab.com/kshib/fdpm"

[tool.poetry.dependencies]
python = "^3.6.0"
requests = "^2.27.1"
pythondialog = "^3.5.3"
tqdm = "^4.63.0"
python-Levenshtein = "^0.12.2"
thefuzz = "^0.19.0"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
fdpm = "fdpm.__main__:main"