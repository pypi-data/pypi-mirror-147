<html lang="en" >

  <link href="/static/style.css" rel="stylesheet">

</head>
<body>
<!-- partial:index.partial.html -->
<link href="https://fonts.googleapis.com/css?family=DM+Sans:400,500,700&display=swap" rel="stylesheet">
<div class="task-manager">
  <div class="left-bar">
    <div class="upper-part">
      <div class="actions">
        <div class="circle"></div>
      </div>
    </div>
    <div class="left-content">
    </div>
  </div>
  <div class="page-content">
    <div class="header">{{ modelify.title }}</div>

    <div class="tasks-wrapper">
      {% include 'custom_ui.html' %}
    </div>
  </div>
  <div class="right-bar">
    <div class="top-part">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"

        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
        <circle cx="9" cy="7" r="4" />
        <path d="M23 21v-2a4 4 0 0 0-3-3.87" />

      <div class="count">1</div>
    </div>
       <div class=" content-categories mb-3">

      <div class="label-wrapper">
        <input class="nav-item" name="nav" type="radio" id="opt-1" checked>
        <label class="category" for="opt-1">Call API</label>
      </div>
      <div class="label-wrapper">
        <input class="nav-item" name="nav" type="radio" id="opt-2">
        <label class="category" for="opt-2">Code</label>
      </div>

    </div>
    <div class="right-content">


      {% include 'form.html' %}


    <div id="result" class="content">
        <div class="header upcoming">Result</div>
        <pre class="box"><code> </code></pre>
    </div>
    </div>
  </div>
</div>
<!-- partial -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
{% if  modelify.model_input_type == "TABULAR" %}
<script>
  // Attach a submit handler to the form
  $( "#submitPredict" ).submit(function( event ) {

    // Stop form from submitting normally
    event.preventDefault();

    // Get some values from elements on the page:
    var $form = $( this ),
      url = $form.attr( "action" );
      var data = {};
      $.each($form.serializeArray(), function() {
        data[this.name] = this.value;
      });
    // Send the data using post
    $.ajax({
                url: url,
                type: 'post',
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify([data]),
                dataType:"json",
                success: function( data, textStatus, jQxhr ){
                  console.log(data)
                    if(data.success == false){
                       $('#result pre code').html("<b>Response:</b> " + data.message);
                   }else{
                       $('#result pre code').html("<b>Response:</b> " + data.result);
                   }
                },
                error: function( jqXhr, textStatus, errorThrown ){
                    console.log( errorThrown );
                }
      });


  });
  </script>
{% elif modelify.model_input_type == "IMAGE"  %}
<script>
  const fileInput = document.querySelector('#image-file input[type=file]');
  fileInput.onchange = () => {
      if (fileInput.files.length > 0) {
      const fileName = document.querySelector('#image-file .file-name');
      fileName.textContent = fileInput.files[0].name;
      }
  }
  </script>
  
  <script>
  // Attach a submit handler to the form
  $( "#submitPredict" ).submit(function( event ) {
  
      // Stop form from submitting normally
      event.preventDefault();
  
      // Get some values from elements on the page:
      var file = document.getElementById("image-file-input").files[0];
      var formData = new FormData();
      formData.append("image",file);
      var $form = $( this ),
      url = $form.attr( "action" )
  
      // Send the data using post
      axios({     method: 'post',
                  url: url,
                  headers: {
                      'content-Type': 'multipart/form-data'
                  },
                  data: formData
      }).then(function (response){
              if(response.data.success == false){
                  $('#result pre code').html("<b>Response:</b> " + response.data.message);
              }else{
                  $('#result pre code').html("<b>Response:</b> " + response.data.result);
              }
  
      })  .catch(function (error) {
      // handle error
      console.log(error);
      $('#result pre code').html("<b>Response:</b> " + error.data.message);
  });
  
  
  });
  </script>
{% endif %}

</body>
</html>
