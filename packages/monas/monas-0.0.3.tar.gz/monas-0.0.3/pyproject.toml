[build-system]
requires = [
    "pdm-pep517",
]
build-backend = "pdm.pep517.api"

[project]
name = "monas"
description = "Python monorepo made easy"
authors = [
    { name = "Frost Ming", email = "mianghong@gmail.com" },
]
license-expression = "MIT"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "gitpython>=3",
    "click>=7",
    "packaging>=20",
    "questionary",
    "rich-click>=1.3.0",
    "twine",
    "tomlkit>=0.8",
    "virtualenv>=20.1.0",
    "parver",
]
dynamic = []
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
version = "0.0.3"

[project.urls]
Repository = "https://github.com/frostming/monas"
Homepage = "https://github.com/frostming/monas"

[project.scripts]
monas = "monas.cli:main"

[tool.pdm]
package-dir = "src"

[tool.pdm.version]
from = "src/monas/cli.py"

[tool.pdm.dev-dependencies]
test = [
    "pytest>=6.1",
]
dev = [
    "towncrier>=19.2",
    "parver>=0.3",
]

[tool.pdm.scripts]
release = "python -m tasks.release"
test = "pytest tests/"
lint = "pre-commit run --all-files"

[tool.pdm.scripts.doc]
shell = "cd docs && mkdocs serve"
help = "Start the dev server for doc preview"

[tool.black]
line-length = 88
exclude = "/(\n    \\.eggs\n  | \\.git\n  | \\.hg\n  | \\.mypy_cache\n  | \\.tox\n  | \\.venv\n  | _build\n  | buck-out\n  | build\n  | dist\n  | tests/fixtures\n)/\n"

[tool.towncrier]
package = "monas"
filename = "CHANGELOG.md"
issue_format = "[#{issue}](https://github.com/frostming/monas/issues/{issue})"
directory = "news/"
start_string = "<!-- insertion marker -->"
title_format = "[v{version}](https://github.com/frostming/monas/releases/tag/{version}) ({project_date})"
template = "news/towncrier_template.md"
underlines = "-~^"
type = [
    { directory = "feature", name = "Features & Improvements", showcontent = true },
    { directory = "bugfix", name = "Bug Fixes", showcontent = true },
    { directory = "doc", name = "Improved Documentation", showcontent = true },
    { directory = "dep", name = "Dependencies", showcontent = true },
    { directory = "removal", name = "Removals and Deprecations", showcontent = true },
    { directory = "misc", name = "Miscellany", showcontent = true },
]

[tool.isort]
profile = "black"
atomic = true
skip_glob = [
    "*/setup.py",
]
filter_files = true
known_first_party = [
    "monas",
]

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::DeprecationWarning",
]
