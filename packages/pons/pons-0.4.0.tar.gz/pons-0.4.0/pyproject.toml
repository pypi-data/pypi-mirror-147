[project]
name = "pons"
version = "0.4.0"
description = "Async RPC client for Ethereum"
authors = [
    { name = "Bogdan Opanchuk", email = "bogdan@opanchuk.net" },
]
dependencies = [
    "trio>=0.19.0",
    "httpx>=0.22",
    "eth-account>=0.5",
    "eth-utils>=1.10",
    "eth-abi>=2",
    "setuptools",
]
requires-python = ">=3.8"
license-expression = "MIT"

[project.urls]
homepage = "https://github.com/fjarri/pons"

[project.optional-dependencies]
dev = [
    "pytest>=6",
    "pytest-trio",
    "pytest-cov",
    "py-solc-x>=1",
    "eth-tester[pyevm]",
    "quart-trio",
    "hypercorn",
]
docs = [
    "sphinx>=4",
    "furo",
    "sphinxcontrib-trio",
]
lint = [
    "mypy>=0.941",
    "trio-typing[mypy]>=0.7.0",
]

[tool.pdm.dev-dependencies]

[build-system]
requires = [
    "pdm-pep517",
]
build-backend = "pdm.pep517.api"
