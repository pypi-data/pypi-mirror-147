[metadata]
name = adadjust
description = A package to fit functions on data
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Advestis/adadjust
author = Advestis
author_email = pythondev@advestis.com
license = GPLv3
license_file = LICENSE
classifiers = 
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: Unix
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
project_urls = 
	Bug Tracker = https://github.com/Advestis/adadjust/issues
	Documentation = https://advestis.github.io/adadjust
	Source Code = https://github.com/Advestis/adadjust/

[options]
packages = find:
install_requires = 
	scipy
	numpy
	tablewriter
	pandas
	matplotlib
	colorstylecycler
python_requires = >=3.7
include_package_data = True

[versioneer]
VCS = git
style = pep440
versionfile_source = adadjust/_version.py
versionfile_build = adadjust/_version.py
tag_prefix = v
parentdir_prefix = adadjust-

[egg_info]
tag_build = 
tag_date = 0

