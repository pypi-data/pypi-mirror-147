"xotl.tools" = "^2.2.4"

[tool.poetry.plugins."fanstatic.libraries"]
js_typeahead = "js.typeahead:lib"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.black]
line-length = 80
target-version = ['py38']
