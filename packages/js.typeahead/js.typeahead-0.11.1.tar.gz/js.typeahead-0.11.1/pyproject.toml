license = "MIT"
packages = [
   { include="js/**/*" },
]
homepage = "https://gitlab.com/merchise-autrement/js.typeahead"


[tool.poetry.dependencies]
python = ">=3.8,<4.0"
"js.jquery" = "^3.3.1"
