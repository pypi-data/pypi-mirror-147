job:
  get:
    description: Lists links to avaiable job information
    summary: List links for job information
    operationId: job_get
    tags:
      - job
    responses:
      '401':
        description: Unauthorized operation
      '200':
        description: Successful operation
        content:
          application/json:
            schema:
              title: Job
              type: array
              items:
                type: object
                properties:
                  link:
                    type: string
                  isOptional:
                    type: boolean
                  description:
                    type: string
                  parameters:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                        description:
                          type: string     


