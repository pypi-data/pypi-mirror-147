runtime:
  get:
    description: Lists links to avaiable runtime information
    summary: List links for runtime information
    operationId: runtime_get
    tags:
      - runtime
    responses:
      '401':
        description: Unauthorized operation
      '200':
        description: Successful operation
        content:
          application/json:
            schema:
              title: Runtime
              type: array
              items:
                type: object
                properties:
                  link:
                    type: string
                  isOptional:
                    type: boolean
                  description:
                    type: string
                  parameters:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                        description:
                          type: string     


