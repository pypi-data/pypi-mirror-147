[metadata]
name = colorstylecycler
description = Can cycle through combination of colors and line or marker styles
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Advestis/colorstylecycler
author = Advestis
author_email = pythondev@advestis.com
license = GPLv3
license_file = LICENSE
classifiers = 
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: Unix
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
project_urls = 
	Bug Tracker = https://github.com/Advestis/colorstylecycler/issues
	Documentation = https://advestis.github.io/colorstylecycler
	Source Code = https://github.com/Advestis/colorstylecycler/

[options]
packages = find:
install_requires = 
	colour
	cycler
python_requires = >=3.7
include_package_data = True

[versioneer]
VCS = git
style = pep440
versionfile_source = colorstylecycler/_version.py
versionfile_build = colorstylecycler/_version.py
tag_prefix = v
parentdir_prefix = colorstylecycler-

[egg_info]
tag_build = 
tag_date = 0

