name: pytest

defaults:
  run:
    shell: bash

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 13 * * 4'

jobs:
  build:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.7", "3.8" , "3.9"]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - run: |
          pip install -e .
      - run: |
          python -We -c "import PyMPDATA"
      - run: |
          pip install -r test-time-requirements.txt
      - run: |
          pip install -e .
      # https://github.com/numba/numba/issues/6350#issuecomment-728174860
      - if: matrix.platform == 'ubuntu-latest'
        env:
          NUMBA_THREADING_LAYER: omp
        run: |
          pytest -p no:unraisableexception -We tests/unit_tests
          pytest -p no:unraisableexception -We tests/smoke_tests
          pytest -p no:unraisableexception -We tests/devops_tests

      - if: matrix.platform != 'ubuntu-latest'
        run: |
          pytest -p no:unraisableexception -We tests/unit_tests
          pytest -p no:unraisableexception -We tests/smoke_tests
          pytest -p no:unraisableexception -We tests/devops_tests