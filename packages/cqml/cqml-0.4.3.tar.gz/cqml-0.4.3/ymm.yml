init:
    BRANCH: git rev-parse --abbrev-ref HEAD
    DATE: date -u +"%Y-%m-%dT%H:%M:%SZ"
    VERSION: cat version.txt
    JOB: echo 327
    REPO: echo 2511695431613401 #cqml
    OID: echo 4194856255001463
    URL: echo https://nauto-biz-prod-us.cloud.databricks.com/?o={OID}#job/{JOB}
    RUN: echo https://nauto-biz-prod-us.cloud.databricks.com/?o={OID}#job/{JOB}/run
    DBTEST: echo tests/cqml_test_db.py

build:
    - pip3 install --upgrade pytest
    - pip3 install --upgrade pytest-watch
    - pip3 install --upgrade build
    - pip3 install --upgrade twine

release:
    - echo Must update CHANGELOG in order to bump version
    - head CHANGELOG.md
    - echo
    - prerelease --no-input
    - cat version.txt
    - release --no-input
    - python3 -m build
    - python3 -m twine upload dist/*
    - postrelease --no-input
    - cat version.txt

bump-dev:
    AWK: awk -Fv {{printf("%sv%d\n",$1,$2+1)}} version.txt
    SED: sed -i .prev s/{VERSION}/{^}/ version.txt
    VERSION: cat version.txt

dev:
    - $bump-dev
    - git commit -am "{VERSION}_{DATE}"
    - git push --set-upstream origin {BRANCH}
    #- git push

regen-test:
    - ls -l {DBTEST}*
    - git commit -am "pre-regen-{DBTEST}-{VERSION}"
    - rm -f {DBTEST}
    - mv {DBTEST}.tmp {DBTEST}
    - sed -i .tmp -e s/{{VERSION}}/{VERSION}/ -e s/{{BRANCH}}/{BRANCH}/ {DBTEST}
    - git commit -am "post-regen-{DBTEST}-{VERSION}"
    - git push --set-upstream origin {BRANCH}

dbrun:
    - git push
    - databricks repos update --repo-id {REPO} --branch {BRANCH}
    - databricks jobs run-now --job-id {JOB}
    - open {RUN}

run:
    - $dev
    - $regen-test
    - $dbrun
