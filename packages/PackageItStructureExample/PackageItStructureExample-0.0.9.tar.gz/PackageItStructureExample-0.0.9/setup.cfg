[metadata]
name = PackageItStructureExample
version = 0.0.9
author = Hendrik du Toit
author_email = hendrik@brightedge.co.za
description = Insert project description here
long_description = file: README.rst
long_description_content_type = text/x-rst
classifiers = 
	Development Status :: 1 - Planning
	Intended Audience :: Developers
	Topic :: Software Development
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
install_requires = 
	beetools
	configparserext
	releaselogit
	semverit
	termcolor
	toml
setup_requires = 
	beetools
	configparserext
	releaselogit
	semverit
	termcolor
	toml
tests_require = 
	pip
	wheel
	beetools
	black
	configparserext
	gitignore_parser
	gitpython
	pre-commit
	pygithub
	pytest
	pytest-cov
	releaselogit
	requests
	semverit
	sphinx
	sphinx-autobuild
	sphinx-rtd-theme
	termcolor
	toml
	twine
	build
package_dir = 
	=src
packages = find_namespace:

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	ExecBar = packageitstructureexample.bar:exec_bar

[flake8]
exclude = __init__.py, VersionArchive/, Archive/
max-line-length = 88
select = C,E,F,W,B,B950
extend-ignore = E203, E501

[tool:pytest]
addopts = --doctest-modules --cov=tests --cov=PackageItStructureExample --ignore-glob=*\VersionArchive --ignore-glob=*\Archive --ignore-glob=*\Templates --cov-report=html

[egg_info]
tag_build = 
tag_date = 0

