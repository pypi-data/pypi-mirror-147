[metadata]
name = pigeonview
version = attr: pigeonview.__version__
author = attr: pigeonview.__author__
author_email = xtorch501@gmail.com
description = Data monitoring
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/bhky/pigeonview
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	ipympl>=0.9.0
	jupyterlab>=3.0.0
	pandas>=1.4.0
	psycopg2-binary>=2.9.0

[options.package_data]
pigeonview = py.typed

[egg_info]
tag_build = 
tag_date = 0

